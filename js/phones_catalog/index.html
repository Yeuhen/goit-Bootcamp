<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>phones</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container"></div>

<template id="mobile-phone">
{{#each phones}}
<div class="module-card-bottom">
<img src="{{image}}" alt="{{name}}" class="module-card-img"/>
<div>
<h2>{{name}}</h2>
<p class="price">{{price}}$</p>
<p>{{description}}</p>
<ul class="hide" id="ul-{{id}}">
<li>cpu: {{cpu}}</li>
<li>camera: {{camera}}</li>
<li>size: {{size}}</li>
<li>weight: {{weight}}</li>
<li>display: {{display}}</li>
<li>battery: {{battery}}</li>
<li>memory: {{memory}}</li>
</ul>
<button class="module-card-button" id="{{id}}">Show more</button>
</div>
</div>
{{/each}}
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
