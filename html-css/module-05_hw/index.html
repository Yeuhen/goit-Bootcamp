<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Yevhen Yurchenko">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Module-05</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="wrapper-header">
        <div class="container header-pad">
            <div class="head clearfix">
                <div class="logo">
                    <span class="logo-text">mart</span>
                </div>
                <nav class="menu">
                    <ul class="menu-list clearfix">
                        <li class="section"><a href="" class="menu-link">home</a></li>
                        <li class="section"><a href="" class="menu-link">about us</a></li>
                        <li class="section"><a href="" class="menu-link">page</a></li>
                        <li class="section"><a href="" class="menu-link">shop</a></li>
                        <li class="section"><a href="" class="menu-link">blog</a></li>
                        <li class="section"><a href="" class="menu-link">contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="wrapper-slider">
        <div class="wrapper-dark">
            <div class="container slider-pad clearfix">
                <button class="btn-left btn-bg">&#x3c;</button>
                <button class="btn-right btn-bg">&#x3e;</button>
                <h1 class="title-slider">affordable paristour</h1>
                <p class="text-slider">city tour / tour tickets / tour guides</p>
            </div>
        </div>
    </div>
    <div class="wrapper-offers">
        <div class="container offers-pad">
            <h2 class="offers-title">new collection</h2>
            <div class="offer-section">
                <div class="offer-block">
                    <img src="img/gal_1.jpg" alt="first_man" class="offer-img">
                    <div class="offer-info">
                        <span class="offer-name">blue tshirt</span>
                        <span class="offer-price">$26</span>
                    </div>
                    <div class="offer-overlay">
                        <div class="off-icons">
                            <button class="box pe-7s-like"></button>
                            <button class="box pe-7s-shuffle"></button>
                            <button class="box pe-7s-clock"></button>
                            <button class="box_cart pe-7s-cart"> <span class="btn-span">add to cart</span></button>
                        </div>
                    </div>
                </div><div class="offer-block">
                    <img src="img/gal_2.jpg" alt="first_man" class="offer-img">
                    <div class="offer-info">
                        <span class="offer-name">woman shirt</span>
                        <span class="offer-price">$31</span>
                    </div>
                    <div class="offer-overlay">
                        <div class="off-icons">
                            <button class="box pe-7s-like"></button>
                            <button class="box pe-7s-shuffle"></button>
                            <button class="box pe-7s-clock"></button>
                            <button class="box_cart pe-7s-cart"> <span class="btn-span">add to cart</span></button>
                        </div>
                    </div>
                </div><div class="offer-block">
                    <img src="img/gal_3.jpg" alt="first_man" class="offer-img">
                    <div class="offer-info">
                        <span class="offer-name">yellow tshirt</span>
                        <span class="offer-price">$21</span>
                    </div>
                    <div class="offer-overlay">
                        <div class="off-icons">
                            <button class="box pe-7s-like"></button>
                            <button class="box pe-7s-shuffle"></button>
                            <button class="box pe-7s-clock"></button>
                            <button class="box_cart pe-7s-cart"> <span class="btn-span">add to cart</span></button>
                        </div>
                    </div>
                </div><div class="offer-block">
                    <img src="img/gal_4.jpg" alt="first_man" class="offer-img">
                    <div class="offer-info">
                        <span class="offer-name">cool lingerie</span>
                        <span class="offer-price">$56</span>
                    </div>
                    <div class="offer-overlay">
                        <div class="off-icons">
                            <button class="box pe-7s-like"></button>
                            <button class="box pe-7s-shuffle"></button>
                            <button class="box pe-7s-clock"></button>
                            <button class="box_cart pe-7s-cart"> <span class="btn-span">add to cart</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="wrapper">
        <div class="container footer-continer">
            <p class="footer-text">
                All Rights Reserved Â© Dokan | Designed <a href="" class="designed-by">ThemenGraph</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
