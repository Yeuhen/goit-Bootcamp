<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Module-07_01</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="#" method="post">
            <input type="text" placeholder="username" name="username"  required/>
            <input type="text" placeholder="lastname" name="lastname" required/>
            <input type="email" placeholder="E-mail" name="email" required autofocus/>
            <input type="password" placeholder="password" name="password" required/>
            <label><input type="radio">Згодні з умовами договору</label>
            <!--<button>login</button>-->
            <input type="submit" value="Йди городами">
            <input type="reset" value="Reset">
            <input type="file">
            <textarea name="feedback" id="" cols="20" rows="10" maxlength="12"></textarea>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
